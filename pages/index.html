        function loadMapScenario(location) {

            Microsoft.Maps.loadModule('Microsoft.Maps.AutoSuggest', function() {
                var options = {
                    maxResults: 1,
                    map: map
                };
                var manager = new Microsoft.Maps.AutosuggestManager(options);
                manager.attachAutosuggest('#searchBox', '#searchBoxContainer', selectedSuggestion);
            });

            function selectedSuggestion(suggestionResult) {

                map.setView({
                    bounds: suggestionResult.bestView,
                    zoom: 17
                });
                var pushpin = new Microsoft.Maps.Pushpin(suggestionResult.location);
                map.entities.push(pushpin);
                document.getElementById('printoutPanel').innerHTML =
                    'Waterfall of : ' + suggestionResult.formattedSuggestion +
                    '<br> Lat: ' + suggestionResult.location.latitude +
                    '<br> Long: ' + suggestionResult.location.longitude;
					
					var lnt = suggestionResult.location.latitude;
					var lng = suggestionResult.location.longitude;
					 
      
       document.getElementById("demo").innerHTML = lnt;
	   document.getElementById("demo").innerHTML = lng;
	   
     
            }
			 
			 Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function() {
                //Create an instance of the directions manager.
			 
                 
                    
                directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
				directionsManager.setRequestOptions({ routeMode: Microsoft.Maps.Directions.RouteMode.transit });
    var waypoint1 = new Microsoft.Maps.Directions.Waypoint({ address: document.getElementById('datastart').value, location: document.getElementById('datastart').value });
    var waypoint2 = new Microsoft.Maps.Directions.Waypoint({ address: document.getElementById('dataend').value, location: document.getElementById('dataend').value  });
    directionsManager.addWaypoint(waypoint1);   
    directionsManager.addWaypoint(waypoint2);
    
    directionsManager.setRenderOptions({ itineraryContainer: document.getElementById('printoutPanel') });
    directionsManager.calculateDirections();
                
                directionsManager.setRenderOptions({ itineraryContainer: '#directionsItinerary' });
                
                directionsManager.showInputPanel('directionsPanel');
            });   
		
			 

			
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {});

            for (var i = 0; i < pushpinInfos.length; i++) {
			
			
			
                var pushpin = new Microsoft.Maps.Pushpin(new Microsoft.Maps.Location(pushpinInfos[i].latitude, pushpinInfos[i].longtitude), {
                    icon: 'https://www.bingmapsportal.com/Content/images/poi_custom.png',
                    anchor: new Microsoft.Maps.Point(12, 39)
                });
                var infobox = new Microsoft.Maps.Infobox(pushpin.getLocation(), {
                    visible: false,
                    autoAlignment: true
                });
                infobox.setMap(map);
				
				
				
				 
				
                pushpin.metadata = {
                    title: pushpinInfos[i].name,
                    description: " <strong>Address:</strong>" + pushpinInfos[i].address + " <br> <strong>City:</strong>" + pushpinInfos[i].city + "<br> <strong>Cluster area:</strong> " + pushpinInfos[i].CLUSTER_AREA + " " + pushpinInfos[i].CLUSTER_AREA + "<br> <strong>OWNERSHIP:</strong> " + pushpinInfos[i].OWNERSHIP +  
                        '<img src="waterfall.png" alt="waterfall" height="60" width="60" style="float:right; ">'  
                
				

				
				
				};

                Microsoft.Maps.Events.addHandler(pushpin, 'click', function(args) {

                    infobox.setOptions({
                        location: args.target.getLocation(),
                        title: args.target.metadata.title,
                        description: args.target.metadata.description,

                        visible: true
                    })
                    viewMetadata(args.target.metadata);

                })

                map.entities.push(pushpin);

            }

            var map1 = new Microsoft.Maps.Map('#userlocation', {});
            //Request the user's location
            navigator.geolocation.getCurrentPosition(function(position) {
                var loc = new Microsoft.Maps.Location(
                    position.coords.latitude,
                    position.coords.longitude);
                //Add a pushpin at the user's location.
                var pin = new Microsoft.Maps.Pushpin(loc);
                map1.entities.push(pin);
                //Center the map on the user's location.
                map1.setView({
                    center: loc,
                    zoom: 15
                });
            });

            function viewMetadata(metadata) {
                document.getElementById("LocationInfo").innerHTML = " <strong>Name:</strong> " + metadata.title + "<br/><br/>" + metadata.description;
				document.getElementById("toTbx").value = metadata.title ;
            }

        }
		 
    </script>

function myFunction() {
  var copyText = document.getElementById("toTbx");
  copyText.select();
  document.execCommand("copy");
  alert("Copied " + copyText.value);
}
</script>
